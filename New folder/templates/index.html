<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 40px; }
        button { padding: 10px 20px; font-size: 20px; }
        ul { max-width: 600px; margin: auto; text-align: left; }
    </style>
</head>
<body>
    <h1>ESP32 Flask Dashboard</h1>
    <p>LED is currently: <strong>{{ 'ON' if led_state else 'OFF' }}</strong></p>
    <form method="POST" action="/toggle">
        <button type="submit">Toggle LED</button>
    </form>

    <h2>Log History</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log.strip() }}</li>
        {% endfor %}
    </ul>
</body>
</html>
